  <div id="main">
       <h1>看護師国家試験過去問題</h1>

       <div class="section">
            <h2>問題４</h2>
            <p>
               脳塞栓症を生じやすい不整脈はどれか。
            </p>


              <h3>選択肢</h3>
              <ol class="answers">
                  <li>心室頻拍</li>
                  <li>心房細動</li>
                  <li>心房性期外収縮</li>
                  <li>完全房室ブロック</li>
              </ol>
       </div>       

       <div id="section-correct-answer" class="section">  
            <h2>答え</h2>
            <p>
              <span id="section-correct-answer"> B</span><br/> 
            </p>  
               <h3>解説</h3>
               <ol class="answers">
                  <li>心室頻拍は脳塞栓症を生じやすい不整脈ではない。</li>
                  <li>心房細動によって<span id="correct-answer">心臓内に血栓ができやすくなり</span>、心原性脳塞栓症を起こす恐れがある。</li>
                  <li>心房性期外収縮は脳塞栓症を生じやすい不整脈ではない。</li>
                  <li>完全房室ブロックは意識消失などを起こすが、脳塞栓症を生じやすい不整脈ではない。</li>
               </ol>
       </div>
  </div>
